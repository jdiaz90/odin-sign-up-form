<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <aside>
        <div class="logo">
            <img src="./images/logo.png" alt="Odin Logo">
            <div class="title">Odin</div>
        </div>
        <div class="footer">
            Photo by Halie West on Unsplash
        </div>
    </aside>
    <section>
        <div class="head">
            <p>This is not a real online service!
                You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="body">
            <p>Let's do this!</p>
            <div class="row"> 
                <div class="col">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div class="col">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            <div class="row"> 
                <div class="col">                
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="col">                
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div> 
                <div class="col">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="text" id="confirmPassword">
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>

</body>

</html>
